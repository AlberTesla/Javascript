<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Final</title>
        <style>
            body{
                font-size: 16px;
                background-color: rgb(34, 33, 33);
                color: white;
            }
            .title{
                font-size: 50px;
                color: white;
            }

            .rock, .paper,  .scissors{
                padding : 0;
                margin: 0;
                width: 120px;
                height : 120px;
                border-radius: 60px;
                border-width: 5px;
                border-style: solid;
                border-color: white;
                background-color: rgb(46, 46, 46);
                margin-right: 20px;
                cursor : pointer
            }
            .rock-image, .paper-image, .scissors-image{
                width : 50px;
            }
        </style>
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="rock" onclick="
            func('rock');">
            <img class="rock-image" src="images\rock-emoji.png">
            </button>
        <button class="paper" onclick="
            func('paper');">
            <img class="rock-image" src="images\paper-emoji.png">
        </button>
        <button class="scissors" onclick="
            func('scissors');">
            <img class="rock-image" src="images\scissors-emoji.png">    
        </button>
        <p class="status">Status</p>
        <p class="choices">Choices</p>
        <p class="data">Score</p>
        <button onclick="
            resetScore();">Reset Score</button>
        <script>
            //local storage
            let score = JSON.parse(localStorage.getItem('score'));
            if (!score){
                score = {wins : 0, losses : 0, ties : 0};
            }

            console.log(score);

            let resetScore = function(){
                score['wins'] = 0;
                score['losses'] = 0;
                score['ties'] = 0;
                localStorage.removeItem('score');

                const message = document.querySelector('.status');
                const choices = document.querySelector('.choices');
                const data = document.querySelector('.data');

                if (message){
                    message.innerHTML = "Reset";
                }

                if (choices){
                    choices.innerHTML = `Computer Selected - None, Player Selected - None`;
                }

                if (data){
                    data.innerHTML = `wins : ${score['wins']}, losses : ${score['losses']}, ties : ${score['ties']}`;
                }
            }

            let func = function(playerSelection){
                let computerMove = '';
                let computer = Math.random();
                if (computer <= 1/3){
                    computerMove = 'rock';
                }
                else if (computer > 1/3 && computer <= 2/3){
                    computerMove = 'paper';
                }
                else{
                    computerMove = 'scissors';
                }

                let status = '';
                if (computerMove === 'rock'){
                    if (playerSelection === 'rock'){
                        status = 'draw';
                    }
                    else if (playerSelection === 'paper'){
                        status = 'player';
                    }
                    else {
                        status = 'computer';
                    }
                }
                else if (computerMove === 'paper'){
                    if (playerSelection === 'rock'){
                        status = 'computer';
                    }
                    else if (playerSelection === 'paper'){
                        status = 'draw';
                    }
                    else {
                        status = 'player';
                    }
                }
                else {
                    if (playerSelection === 'rock'){
                        status = 'player';
                    }
                    else if (playerSelection === 'paper'){
                        status = 'computer';
                    }
                    else {
                        status = 'draw';
                    }
                }

                if (status === 'draw'){
                    score['ties']++;
                }
                else{
                    if (status == 'player'){
                        score['wins']++;
                    }
                    else {
                        score['losses']++;
                    }
                }

                localStorage.setItem('score', JSON.stringify(score));
                //alert(`computer selected ${computerMove}\nplayer selected ${playerSelection}\n${status} won\n wins : ${score['wins']}, losses : ${score['losses']}, ties : ${score['ties']}`);
                const message = document.querySelector('.status');
                const choices = document.querySelector('.choices');
                const data = document.querySelector('.data');

                if (message){
                    if (status === 'draw'){
                        message.innerHTML = "Tie";
                    }
                    else{
                        if (status === 'player'){
                            message.innerHTML = "Player Won";
                        }
                        else{
                            message.innerHTML = "Computer Won";
                        }
                    }
                }

                if (choices){
                    choices.innerHTML = `computer selected - ${computerMove}, player selected - ${playerSelection}`;
                }

                if (data){
                    data.innerHTML = `wins : ${score['wins']}, losses : ${score['losses']}, ties : ${score['ties']}`;
                }
            }
        </script>
    </body>
</html>
